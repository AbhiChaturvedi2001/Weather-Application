<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application || Forecast weather Application</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />


  </head>
  <body>
    <section class="weather-app-container">

        <div class="weather-details-container">
            <div class="temperature-section">37Â°</div>
            <div class="remain-section">
                <div class="city-icon-section">
                    <div class="city">Delhi</div>
                    <img src="https://cdn-icons-png.flaticon.com/128/2932/2932445.png" alt="" class="weather-icon">
                </div>
                <div class="time-day-section">
                    <div class="time">12:45 - 2023-04-10</div>
                    <div class="weather-condition">Mist</div>
                </div>
            </div>
        </div>
    </section>

    <div class="search-container">
        <div class="search-section">
            <input id="user-val" type="text" placeholder="Search city">
            <button class="btn">Search</button>
        </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
